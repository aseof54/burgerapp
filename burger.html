    <main>
        <section class="burger container">
            <div class="burger-top">
                <div class="burger-left">
                    <h1>
                        Make <br> Your Burger
                    </h1>
                </div>
                <div class="burger-center">
                    <img width="630" height="619" src="Group 37.png" alt="sili buger">
                    <span class="burger-price">$6.13</span>
                </div>
                <div class="burger-right">
                    <h4>Summary</h4>
                    <ul class="burger-properties">
                        <li class="burger-prop">
                            <img src="icons/calories.svg" alt="">
                            <span>249 kcal</span>
                        </li>
                        <li class="burger-prop">
                            <img src="icons/time.svg" alt="">
                            <span>5 min</span>
                        </li>
                        <li class="burger-prop">
                            <img src="icons/weight.svg" alt="">
                            <span>800 g</span>
                        </li>
                    </ul>
                    <div class="burger-gift">
                        <div class="burgergift-pc">
                            <span class="gift-red"> + GIFT</span>
                            <p class="gift-text">Tomato Ketchup <span class="text-gray">0.2 oz</span></p>
                            <img class="ketchup-g" src="Ketchup_gift.png" alt="">
                        </div>
                        <div class="burgergift-mobile">
                            <div class="mobile-gift" id="mobileGift">
                                <span class="red-gift">+ Gift</span>
                                <span class="gift-text">Tomato ketchup</span>
                                <div class="weight-block">0.2 oz</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
