<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="buger.png" alt="" height="80px" width="80px">
            <nav>
                <ul>
                    <li class="active"><a href="./index.html">Discover</a></li>
                    <li><a href="./burger.html">Make your burger</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <button>Call me back</button>
            <p>+380660801772</p>
        </div>
    </header>
    <main>
        <section class="hero container">
            <div class="hero-left">
                <h1>
                    Make <br> Your Burger
                </h1>
                <p>
                    Parallax screen. Burger ingredients and emojis moving depending on the position of the mouse pointer.
                </p>
                
            </div><img src="Group 51.svg" alt="burger">
        </section>
        <section class="burger container">
            <div class="burger-top">
                <div class="burger-left">
                    <h1>
                        Make <br> Your Burger
                    </h1>
                </div>
                <div class="burger-center">
                    <img width="630" height="619" src="Group 37.png" alt="sili buger">
                    <span class="burger-price">$6.13</span>
                </div>
                <div class="burger-right">
                    <h4>Summary</h4>
                    <div class="burger-properties">
                        <div class="burger-prop">
                            <img src="icons/calories.svg" alt="">
                            249 kcal
                        </div>
                        <div class="burger-prop">
                            <img src="icons/time.svg" alt="">
                            5 min
                        </div>
                        <div class="burger-prop">
                            <img src="icons/weight.svg" alt="">
                            800 g
                        </div>
                    </div>
                    <div class="burger-gift">
                        <span class="gift-red"> + GIFT</span>
                        <p class="gift-text">Tomato Ketchup <span class="text-gray">0.2 oz</span></p>
                        <img class="ketchup-g" src="Ketchup_gift.png" alt="">
                    </div>
                </div>
            </div>
            <div class="burger-middle">
                <button class="burger-order">Order</button>
            </div>
            <div class="burger-bottom">
                <div class="burger-cards">
                    <div class="burger-card">
                        <div class="card-image"><img src="burger-ingridients/Cutlet.svg" alt=""></div>
                        <h5>Cutlet</h5>
                        <div class="card-controls">
                            <button>-</button>
                            6
                            <button>+</button>
                        </div>
                    </div>
                    <div class="burger-card">
                        <div class="card-image"><img src="burger-ingridients/Cheese.svg" alt=""></div>
                        <h5>Cheese</h5>
                        <div class="card-controls">
                            <button>-</button>
                            6
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
